{% load static %}
<!doctype html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#2563eb">
  <meta name="color-scheme" content="light dark">

  <title>دليل المستخدم | منصة توثيق</title>
  <meta name="description" content="دليل المستخدم الشامل لمنصة توثيق — شرح التقارير وملف الإنجاز والتذاكر والإشعارات والتعاميم والمشاركة والطباعة.">

  <link rel="manifest" href="{% static 'manifest.json' %}">
  <link rel="icon" href="{% static 'img/logo1.png' %}">
  <link rel="apple-touch-icon" href="{% static 'img/logo1.png' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root {
      --brand-primary: #1e40af;
      --brand-secondary: #7c3aed;
      --brand-accent: #db2777;
      --brand-gold: #f59e0b;
      --surface: #ffffff;
      --bg-body: #f8fafc;
      --text-main: #0f172a;
      --text-secondary: #475569;
      --border: #e2e8f0;
      --shadow-sm: 0 2px 8px rgba(30, 64, 175, 0.08);
      --shadow-md: 0 8px 24px rgba(124, 58, 237, 0.12);
      --shadow-lg: 0 16px 48px rgba(30, 64, 175, 0.18);
      --shadow-xl: 0 24px 64px rgba(124, 58, 237, 0.25);
      --container: 1140px;
      --radius: 24px;
      --nav-height: 80px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    html { 
      scroll-behavior: smooth; 
      font-size: 16px; 
    }
    
    body {
      margin: 0;
      font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 50%, #fce7f3 100%);
      background-attachment: fixed;
      color: var(--text-main);
      line-height: 1.8;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(30, 64, 175, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(124, 58, 237, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(219, 39, 119, 0.08) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
    }

    *, *::before, *::after { box-sizing: border-box; }
    a { color: inherit; text-decoration: none; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

    .container { width: 94%; max-width: var(--container); margin: 0 auto; position: relative; z-index: 1; }
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 14px; }

    /* === Navbar فخم === */
    .navbar {
      height: var(--nav-height);
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(124, 58, 237, 0.1);
      box-shadow: 0 4px 24px rgba(30, 64, 175, 0.08);
    }

    .navbar::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary), var(--brand-accent));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .navbar:hover::after {
      opacity: 1;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 900;
      display: flex;
      align-items: center;
      gap: 14px;
      color: var(--text-main);
      position: relative;
    }
    
    .logo img { 
      height: 46px; 
      width: auto; 
      filter: drop-shadow(0 4px 12px rgba(30, 64, 175, 0.2));
      transition: transform 0.3s ease;
    }

    .logo:hover img {
      transform: scale(1.05) rotate(-2deg);
    }

    .logo span {
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* === أزرار فخمة === */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 24px;
      border-radius: 16px;
      font-weight: 700;
      font-size: 0.95rem;
      border: 2px solid transparent;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: white;
      box-shadow: 0 8px 24px rgba(30, 64, 175, 0.3);
    }
    
    .btn-primary:hover { 
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(124, 58, 237, 0.4);
    }

    .btn-outline {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-color: rgba(124, 58, 237, 0.2);
      color: var(--text-main);
      box-shadow: var(--shadow-sm);
    }
    
    .btn-outline:hover { 
      border-color: var(--brand-secondary);
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.05), rgba(124, 58, 237, 0.05));
      color: var(--brand-secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* === Hero فخم === */
    .hero { 
      padding: 64px 0 48px;
      animation: fadeInUp 0.6s ease-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      border: 2px solid rgba(124, 58, 237, 0.1);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary), var(--brand-accent));
    }

    .hero-inner { 
      padding: 48px 42px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.02), rgba(124, 58, 237, 0.02));
    }

    .title { 
      font-size: 2.75rem;
      font-weight: 900;
      letter-spacing: -1px;
      margin: 0;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary), var(--brand-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .subtitle { 
      margin: 0;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 1.15rem;
      line-height: 1.7;
      animation: fadeInUp 0.8s ease-out 0.3s both;
    }

    .actions { 
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }

    /* === محتوى الدليل === */
    .doc { 
      padding: 48px 42px;
      background: white;
    }

    .doc :is(h1,h2,h3,h4) { 
      color: var(--text-main);
      margin: 36px 0 16px;
      line-height: 1.3;
      font-weight: 800;
    }

    .doc h1 { 
      font-size: 2.25rem;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      border-bottom: 3px solid rgba(124, 58, 237, 0.2);
      padding-bottom: 12px;
      margin-top: 48px;
    }

    .doc h2 { 
      font-size: 1.75rem;
      color: var(--brand-primary);
      padding-right: 20px;
      border-right: 5px solid var(--brand-secondary);
      background: linear-gradient(90deg, rgba(124, 58, 237, 0.06), transparent);
      padding: 16px 20px;
      border-radius: 0 12px 12px 0;
      margin-top: 40px;
    }

    .doc h3 { 
      font-size: 1.4rem;
      color: var(--brand-secondary);
      padding-right: 16px;
      border-right: 4px solid var(--brand-accent);
    }

    .doc h4 {
      font-size: 1.15rem;
      color: var(--text-secondary);
    }

    .doc p { 
      margin: 14px 0;
      color: var(--text-secondary);
      font-weight: 500;
      line-height: 1.9;
    }

    .doc ul, .doc ol { 
      margin: 16px 0;
      padding-right: 28px;
    }

    .doc li { 
      margin: 10px 0;
      color: var(--text-secondary);
      font-weight: 500;
      line-height: 1.8;
      position: relative;
    }

    .doc ul li::marker {
      color: var(--brand-secondary);
      font-size: 1.2em;
    }

    .doc a { 
      color: var(--brand-secondary);
      font-weight: 700;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
    }
    
    .doc a:hover { 
      color: var(--brand-primary);
      border-bottom-color: var(--brand-primary);
    }

    .doc hr { 
      border: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary), transparent);
      margin: 36px 0;
      border-radius: 1px;
    }

    .doc code {
      font-family: 'Courier New', ui-monospace, monospace;
      background: linear-gradient(135deg, rgba(219, 39, 119, 0.08), rgba(124, 58, 237, 0.08));
      padding: 3px 10px;
      border-radius: 6px;
      font-weight: 600;
      color: var(--brand-accent);
      border: 1px solid rgba(219, 39, 119, 0.15);
      font-size: 0.9em;
    }

    .doc pre {
      background: linear-gradient(135deg, #1e293b, #334155);
      color: #e2e8f0;
      padding: 24px;
      border-radius: 16px;
      overflow-x: auto;
      box-shadow: 0 8px 32px rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(124, 58, 237, 0.2);
      position: relative;
    }

    .doc pre::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--brand-primary), var(--brand-secondary), var(--brand-accent));
    }

    .doc pre code { 
      background: transparent;
      padding: 0;
      color: #22d3ee;
      border: none;
      font-size: 0.95em;
    }

    /* === جداول فخمة === */
    .doc table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin: 24px 0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      background: white;
    }

    .doc thead { 
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
    }

    .doc th {
      padding: 16px 18px;
      color: white;
      font-weight: 700;
      text-align: right;
      font-size: 1.05rem;
      border: none;
    }

    .doc td {
      padding: 14px 18px;
      border-bottom: 1px solid var(--border);
      color: var(--text-secondary);
      font-weight: 500;
    }

    .doc tbody tr {
      transition: all 0.2s ease;
    }

    .doc tbody tr:nth-child(even) {
      background: rgba(124, 58, 237, 0.02);
    }

    .doc tbody tr:hover {
      background: linear-gradient(90deg, rgba(30, 64, 175, 0.05), rgba(124, 58, 237, 0.05));
      transform: scale(1.01);
    }

    .doc tbody tr:last-child td {
      border-bottom: none;
    }

    /* === عناصر إضافية === */
    .doc blockquote {
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-right: 5px solid var(--brand-gold);
      padding: 20px 24px;
      margin: 24px 0;
      border-radius: 0 12px 12px 0;
      color: #78350f;
      font-style: italic;
      box-shadow: var(--shadow-sm);
    }

    .doc strong, .doc b {
      color: var(--brand-primary);
      font-weight: 800;
    }

    .doc em, .doc i {
      color: var(--brand-secondary);
    }

    /* === Scroll to top === */
    #scrollTop {
      position: fixed;
      bottom: 32px;
      left: 32px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--brand-primary), var(--brand-secondary));
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-lg);
      cursor: pointer;
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 999;
    }

    #scrollTop.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #scrollTop:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
    }

    @media (max-width: 768px) {
      .title { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .doc { padding: 28px 24px; }
      .hero-inner { padding: 32px 24px; }
      .doc h1 { font-size: 1.75rem; }
      .doc h2 { font-size: 1.4rem; }
      .doc h3 { font-size: 1.2rem; }
      #scrollTop { bottom: 20px; left: 20px; width: 48px; height: 48px; }
    }
  </style>
</head>

<body>
  <nav class="navbar" aria-label="القائمة الرئيسية">
    <div class="container flex items-center justify-between" style="height: var(--nav-height);">
      <a href="{% url 'reports:landing' %}" class="logo">
        <img src="{% static 'img/logo1.png' %}" alt="Logo">
        <span>منصة توثيق</span>
      </a>
      <div class="flex items-center gap-2">
        <a href="{% url 'reports:landing' %}" class="btn btn-outline">
          <i class="fa-solid fa-house"></i>
          الرئيسية
        </a>
        <a href="{% url 'reports:login' %}" class="btn btn-primary">
          <i class="fa-solid fa-right-to-bracket"></i>
          تسجيل الدخول
        </a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="container">
      <div class="card">
        <div class="hero-inner">
          <h1 class="title">دليل المستخدم الشامل</h1>
          <p class="subtitle">شرح عملي مطابق لشاشات النظام: التقارير، ملف الإنجاز، التذاكر، الإشعارات والتعاميم، المشاركة والطباعة.</p>
          <div class="actions">
            <a href="{{ download_url }}" class="btn btn-outline">
              <i class="fa-solid fa-download"></i>
              تنزيل الدليل (Markdown)
            </a>
            <a href="{{ download_pdf_url }}" class="btn btn-outline">
              <i class="fa-solid fa-file-pdf"></i>
              تنزيل الدليل (PDF)
            </a>
          </div>
        </div>
        <main class="doc" id="content">
          {{ guide_html|safe }}
        </main>
      </div>
    </div>
  </header>

  <!-- زر الصعود للأعلى -->
  <button id="scrollTop" aria-label="العودة للأعلى">
    <i class="fa-solid fa-arrow-up"></i>
  </button>

  <script>
    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').catch(function(err) {});
      });
    }

    // Scroll to top button
    const scrollTopBtn = document.getElementById('scrollTop');
    
    window.addEventListener('scroll', function() {
      if (window.scrollY > 400) {
        scrollTopBtn.classList.add('visible');
      } else {
        scrollTopBtn.classList.remove('visible');
      }
    });

    scrollTopBtn.addEventListener('click', function() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // تحسين تجربة القراءة
    document.querySelectorAll('.doc a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
</body>
</html>
