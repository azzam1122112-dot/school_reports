{% extends "base.html" %}
{% block title %}ملف الإنجاز{% endblock %}

{% block content %}
<div class="container" style="max-width:820px">
  <div class="card" style="padding:18px">
    <h1 style="margin:0;font-weight:950">ملف الإنجاز</h1>
    <div class="muted" style="margin-top:6px">{{ file.teacher_name }} — {{ file.academic_year }}</div>

    <div style="margin-top:14px">
      {% if file.pdf_file %}
        <a class="btn btn-primary" href="{{ download_url }}" target="_blank" rel="noopener">عرض / تنزيل PDF</a>
      {% else %}
        <div class="muted">لا يوجد PDF متاح حاليًا.</div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
