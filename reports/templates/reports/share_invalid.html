{% extends "base.html" %}

{% block title %}رابط غير صالح{% endblock %}

{% block head %}
<style>
  .si-wrap{max-width:720px;margin:0 auto;padding:18px}
  .si-card{background:var(--card);border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow);padding:18px}
  .si-title{margin:0;font-weight:950;font-size:1.25rem}
  .si-sub{margin:8px 0 0;color:var(--muted);font-weight:850;line-height:1.8}
  .si-row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px;justify-content:flex-end}
</style>
{% endblock %}

{% block content %}
<div class="si-wrap">
  <div class="si-card">
    <h1 class="si-title">هذا الرابط غير صالح</h1>
    <p class="si-sub">قد يكون الرابط منتهي الصلاحية أو تم إيقافه.</p>

    <div class="si-row">
      {% if request.user.is_authenticated %}
        <a class="btn" href="{% url 'reports:home' %}">العودة للرئيسية</a>
      {% else %}
        <a class="btn" href="{% url 'reports:login' %}">تسجيل الدخول</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
