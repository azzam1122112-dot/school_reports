<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <style>
    @page { size: A4; margin: 18mm 14mm; }
    html, body { padding: 0; margin: 0; }
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      color: #111;
      line-height: 1.6;
      font-size: 12.5pt;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-bottom: 10mm;
      border-bottom: 1px solid #ddd;
      margin-bottom: 8mm;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand img {
      height: 34px;
      width: auto;
    }
    .title {
      font-size: 16pt;
      font-weight: 700;
      margin: 0;
    }
    h1, h2, h3 { margin: 14px 0 8px; }
    h2 { font-size: 14pt; }
    h3 { font-size: 13pt; }
    p { margin: 6px 0; }
    ul, ol { margin: 6px 0 6px 18px; }
    table { width: 100%; border-collapse: collapse; margin: 10px 0; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; vertical-align: top; }
    th { background: #f5f5f5; }
    code { font-family: Consolas, monospace; font-size: 11pt; }
    pre { background: #f6f6f6; padding: 10px; overflow-wrap: anywhere; }
    a { color: #0b57d0; text-decoration: none; }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <img src="{{ logo_url }}" alt="Logo" />
      <div>
        <p class="title">منصة توثيق</p>
      </div>
    </div>
    <div>
      <p style="margin:0; font-weight:700;">دليل المستخدم الشامل</p>
    </div>
  </div>

  <main>
    {{ guide_html|safe }}
  </main>
</body>
</html>
